name: Main Pull Request (CI)

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '12'
  CYPRESS_tenant: ${{ secrets.CYPRESS_TENANT }}
  CYPRESS_username: ${{ secrets.CYPRESS_USERNAME }}
  CYPRESS_password: ${{ secrets.CYPRESS_PASSWORD }}

jobs:
  deploy:
    name: üöß Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Node.js dependencies
        run: npm install

      - name: üïµÔ∏è‚Äç‚ôÇÔ∏è  Lint
        run: npm run lint:ci --if-present

      - name: üß™  Test Cypress run
        uses: cypress-io/github-action@v2
        with:
          # build: npm run build
          start: npm start
          wait-on: 'http://localhost:9000/apps/cypress-starter-kit/'
          # wait for 2 minutes for the server to respond
          wait-on-timeout: 120

      - name: üöß  Build
        run: npm run build --if-present
